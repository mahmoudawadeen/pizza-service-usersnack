<div class="panel box box-primary" ng-repeat="pizza in pizzas track by $index">
    <div class="box-header with-border">
        <h4 class="box-title">
            <a href="" data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne{{ pizza.id }}" aria-expanded="false" class="collapsed disabled">
                {{ pizza.name }}
                <span class="pull-right box-title"> ${{ pizza.price }}</span>
            </a>
        </h4>

    </div>
    <div id="collapseOne{{ pizza.id }}" class="panel-collapse collapse " aria-expanded="false">
        <div class="box-body">
            <div class="product-info">
                <a href="/pizza/{{ pizza.id }}" class="product-title"><h1 >{{ pizza.name }}</h1>
                    <img class=" pull-right" src="/static/img/{{ pizza.img }}" alt="{{ pizza.name }}">
                </a>
                <h2>Ingredients: {{  pizza.ingredients.join(", ") }}</h2>
                <h3>Price: USD {{ pizza.price }}</h3>
            </div>
        </div>
    </div>
</div>
